<html><head><base href="https://example.com/landing/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ronin Hits - Coming Soon</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100%;
    overflow-x: hidden;
}
.container {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.logo {
    max-width: 300px;
    height: auto;
    margin-bottom: 20px;
}
.coming-soon {
    font-size: 2.5em;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 30px;
    color: #ff6b6b;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #ff6b6b;
}
.pulse {
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}
#lightning-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
.video-container {
    position: relative;
    width: 100%;
    max-width: 560px;
    margin-top: 20px;
    z-index: 3;
}
.video-container iframe {
    width: 100%;
    height: 315px;
    box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
}
@media (max-width: 600px) {
    .logo {
        max-width: 200px;
    }
    .coming-soon {
        font-size: 1.8em;
    }
    .video-container iframe {
        height: 200px;
    }
}
</style>
</head>
<body>
    <canvas id="lightning-canvas"></canvas>
    <div class="container">
        <img src="https://raw.githubusercontent.com/roninhits/roninhits/refs/heads/main/Copia%20de%20Copia%20de%20Dise%C3%B1o%20sin%20t%C3%ADtulo%20(1).png" alt="Ronin Hits Logo" class="logo">
        <div class="coming-soon pulse">Coming soon...</div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/l-ht49xs2_o?si=7oVIBqtLZQe62aRQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', function() {
            this.style.transform = 'rotate(5deg)';
            this.style.transition = 'transform 0.3s ease';
        });
        logo.addEventListener('mouseleave', function() {
            this.style.transform = 'rotate(0deg)';
        });

        // Lightning effect
        const canvas = document.getElementById('lightning-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawLightning(startX, startY, endX, endY, branches) {
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            
            for (let i = 0; i < branches; i++) {
                const midX = (startX + endX) / 2 + (Math.random() - 0.5) * 100;
                const midY = (startY + endY) / 2 + (Math.random() - 0.5) * 100;
                ctx.lineTo(midX, midY);
            }
            
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
            ctx.lineWidth = Math.random() * 2 + 1;
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.1) {
                const startX = Math.random() * canvas.width;
                const startY = 0;
                const endX = Math.random() * canvas.width;
                const endY = canvas.height;
                drawLightning(startX, startY, endX, endY, 5);
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    });
    </script>
</body>
</html>
